name: CI/CD Pipeline

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API Docker image
      run: |
        docker build -t achdutbar/bardevopsproj:api-latest -f api/Dockerfile .
        docker push achdutbar/bardevopsproj:api-latest

    - name: Build and push Front-End Docker image
      run: |
        docker build -t achdutbar/bardevopsproj:frontend-latest -f front-end-nextjs/Dockerfile .
        docker push achdutbar/bardevopsproj:frontend-latest

